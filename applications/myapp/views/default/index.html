<!-- views/default/index.html -->

{{extend 'layout.html'}}

<h1>Task List</h1>

<ul>
    {{for task in tasks:}}
        <li>{{=task.task_name}} - {{=task.created_on}}</li>
    {{pass}}
</ul>

<form method="post" action="{{=URL('default', 'add_task')}}">
    <label for="task_name">Task Name:</label>
    <input type="text" name="task_name" id="task_name">
    <input type="submit" value="Add Task">
</form>
